<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="name" required>Nome</label>
                <input id="name" type="text" name="userName">
                <br>
                <label for="age">Idade</label>
                <input id="age" type="number" name="userAge" min="12" max="100" required>
                <br>
                <label for="birthdate">Data de Nascimento</label>
                <input id="birthdate" type="date" name="userBirthdate">
                <br>
                <label for="email">Email</label>
                <input id="email" type="email" name="userEmail" required>
                <br>
                <label for="PhoneNumber">Telefone/Celular</label>
                <input id="PhoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}"
                    placeholder="DDD + número sem espaço ou hífen">
                <br>
                <label for="image">Upload de foto</label>
                <input id="image" type="file" accept="image/*" name="userImage">
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>
                <p>Gênero:</p>
                <input id="genderM" type="radio" name="userGender" value="masculino">
                <label for="genderM">Masculino</label>

                <input id="genderF" type="radio" name="userGender" value="feminino">
                <label for="genderF">Feminino</label>

                <input id="genderNA" type="radio" name="userGender" value="notInformed">
                <label for="genderNA">Prefiro não informar</label>

                <label for="maritalStatus">Estado civil:</label>
                <select id="maritalStatus" name="userMaritalStatus">
                    <option value="notInformed">Selecione...</option>
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="uniaoEstavel">União Estável</option>
                </select>

                <label for="state">Estado:</label>
                <select id="state" name="userState" required>
                    <option value="notInformed">Selecione...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>

                <label for="city">Cidade</label>
                <input id="city" type="text" name="userCity" placeholder="Ex: São Paulo">
            </fieldset>

            <fieldset>
                <legend>Hábitos</legend>
                <p>Redes Sociais</p>
                <input id="instagram" type="checkbox" name="social" value="instagram">
                <label for="instagram">Instagram</label>
                <br>
                <input id="facebook" type="checkbox" name="social" value="facebook">
                <label for="facebook">Facebook</label>
                <br>
                <input id="linkedin" type="checkbox" name="social" value="linkedin">
                <label for="linkedin">Linkedin</label>
                <br>
                <input id="x-twitter    " type="checkbox" name="social" value="x-twitter">
                <label for="x-twitter">X/Twitter</label>
                <br>
                <label for="musicStyle">Estilo Músical:</label>
                <input id="musicStyle" list="styleTypes" name="userMusicStyle" type="text">
                <datalist id="styleTypes">
                    <option value="Rock">
                    <option value="Samba">
                    <option value="Rap">
                    <option value="Reggae">
                    <option value="Axé">
                </datalist>
                <br>
                <label for="favoriteColor">Cor favorita</label>
                <input type="color" name="userFavoriteColor" id="favoriteColor">
            </fieldset>

            <fieldset>
                <legend>Opinião</legend>
                <p>O que você acha da qualidade do nosso serviço?</p>

                <input type="radio" id="otimo" name="userServiceOpinion" value="otima">
                <label for="otimo">Ótima</label><br>

                <input type="radio" id="boa" name="userServiceOpinion" value="boa">
                <label for="boa">Boa</label><br>

                <input type="radio" id="regular" name="userServiceOpinion" value="regular">
                <label for="regular">Regular</label><br>

                <input type="radio" id="ruim" name="userServiceOpinion" value="ruim">
                <label for="ruim">Ruim</label><br>

                <label for="comment">Escreva sua opinião:</label>
                <textarea id="comment" name="userComment" placeholder="Digite aqui sua opinião..."></textarea>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>

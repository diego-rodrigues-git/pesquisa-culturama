<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <!-- Dados pessoais -->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="username" required>Nome</label>
                <input type="text" name="username">
                <br>
                <label for="age">Idade</label>
                <input type="number" name="age" min="12" max="100" required>
                <br>
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" name="birthdate">
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" required>
                <br>
                <label for="PhoneNumber">Telefone/Celular</label>
                <input type="tel" name="PhoneNumber" pattern="[0-9]{11}" placeholder="DDD + número sem espaço ou hífen">
                <br>
                <label for="userImage">Upload de foto</label>
                <input type="file" accept="image/*" name="userImage">
            </fieldset>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>

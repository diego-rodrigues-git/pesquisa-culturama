<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <!-- Dados pessoais -->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="username" required>Nome</label>
                <input type="text" name="username">
                <br>
                <label for="age">Idade</label>
                <input type="number" name="age" min="12" max="100" required>
                <br>
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" name="birthdate">
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" required>
                <br>
                <label for="PhoneNumber">Telefone/Celular</label>
                <input type="tel" name="PhoneNumber" pattern="[0-9]{11}" placeholder="DDD + número sem espaço ou hífen">
                <br>
                <label for="userImage">Upload de foto</label>
                <input type="file" accept="image/*" name="userImage">
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>

                <p>Gênero:</p>
                <input type="radio" name="userGender" value="masculino">
                <label for="userGender">Masculino</label>

                <input type="radio" name="userGender" value="feminino">
                <label for="userGender">Feminino</label>

                <input type="radio" name="userGender" value="notInformed">
                <label for="userGender">Prefiro não informar</label>

                <label for="maritalStatus">Estado civil:</label>
                <select name="maritalStatus">
                    <option value="notInformed">Selecione...</option>
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="uniaoEstavel">União Estável</option>
                </select>

                <label for="userState">Estado:</label>
                <select name="userState" required>
                    <option value="notInformed">Selecione...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>

                <label for="userCity">Cidade</label>
                <input type="text" name="userCity" placeholder="Ex: São Paulo">
            </fieldset>

            <fieldset>
                <legend>Hábitos</legend>
                <p>Redes Sociais</p>
                <input type="checkbox" name="social" value="instagram">
                <label for="social">Instagram</label>
                <br>
                <input type="checkbox" name="social" value="instagram">
                <label for="social">Facebook</label>
                <br>
                <input type="checkbox" name="social" value="instagram">
                <label for="social">Linkedin</label>
                <br>
                <input type="checkbox" name="social" value="instagram">
                <label for="social">X/Twitter</label>
            </fieldset>


            <button type="submit">Enviar</button>
        </form>
    </section>
</body>

</html>
